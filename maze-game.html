    <style>
        .gaegu-regular {
            font-family: "Gaegu", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        /* 主要容器樣式 */
        .maze-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .maze-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            z-index: 1;
        }

        /* 返回按鈕 */
        .back-to-games {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: 9999;
            font-size: 1.1em;
            border: 2px solid rgba(44, 62, 80, 0.1);
            backdrop-filter: blur(10px);
        }

        .back-to-games:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
            border-color: rgba(44, 62, 80, 0.3);
            color: #2c3e50;
            text-decoration: none;
        }

        /* 返回按鈕動畫 */
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .back-to-games {
            animation: slideInFromLeft 0.6s ease-out;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .back-to-games {
                top: 15px;
                left: 15px;
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .back-to-games {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }

        /* 標題區域 */
        .maze-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 2;
        }

        .maze-title-wrapper {
            margin-bottom: 30px;
        }

        .maze-title {
            color: #ffffff;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .maze-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* 裝飾圓圈 */
        .maze-decoration {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .decoration-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            animation: pulse 2s ease-in-out infinite;
        }

        .decoration-circle:nth-child(2) {
            animation-delay: 0.3s;
            background: linear-gradient(45deg, #48dbfb, #0abde3);
        }

        .decoration-circle:nth-child(3) {
            animation-delay: 0.6s;
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
        }

        /* 遊戲網格 */
        .maze-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        /* 遊戲卡片 */
        .game-card {
            position: relative;
            cursor: pointer;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .game-card-inner {
            position: relative;
            overflow: hidden;
        }

        .game-cover {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: all 0.4s ease;
            display: block;
        }

        .game-card:hover .game-cover {
            transform: scale(1.1);
        }

        /* 遊戲覆蓋層 */
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .game-card:hover .game-overlay {
            opacity: 1;
        }

        .game-info {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .game-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .game-description {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }

        /* 底部統計 */
        .maze-footer {
            margin-top: 60px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .maze-stats {
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* 動畫效果 */
        @keyframes titleGlow {
            0% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
            }

            100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.6);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* 響應式設計 */
        @media (max-width: 1024px) {
            .maze-links {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
                max-width: 800px;
            }

            }

            }

                height: 200px;
            }

            .maze-stats {

        }

        @media (max-width: 576px) {

                gap: 15px;

                gap: 30px;
            }

            .stat-number {
                font-size: 1.8rem;
            }

            .stat-label {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .maze-links {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                max-width: 320px;
            }

            .game-cover {
                height: 140px;
            }

            .maze-title {
                font-size: 1.8rem;
            }

            .maze-subtitle {
                margin-top: 20px;
                font-size: 1.2rem;
            }
        }

        /* 觸控設備優化 */
        @media (hover: none) and (pointer: coarse) {
            .game-card:hover {
                transform: none;
            }

            .game-card:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }

            .game-card:hover .game-overlay {
                opacity: 0.3;
            }

            .game-card:hover .game-cover {
                transform: none;
            }
        }

        /* 無障礙設計 */
        .game-card:focus {
            outline: 3px solid #ffd700;
            outline-offset: 2px;
        }

        /* 載入動畫 */
        .game-card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .game-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .game-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .game-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .game-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .game-card:nth-child(5) {
            animation-delay: 0.5s;
        }

        .game-card:nth-child(6) {
            animation-delay: 0.6s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- Initialize Lightbox for Game Covers -->
    <script>
        // Debug: Check if jQuery is loaded
        console.log('jQuery version:', typeof $ !== 'undefined' ? $.fn.jquery : 'jQuery not loaded');

        $(document).ready(function () {
            // Enhanced lightbox implementation for new structure
            console.log('Setting up game card click handlers...');
            $('.game-card').on('click', function (e) {
                e.preventDefault();
                console.log('Game card clicked!');
                var imgSrc = $(this).data('href');
                var imgAlt = $(this).find('img').attr('alt');
                var gameName = $(this).find('.game-name').text();
                var gameUrl = $(this).data('game'); // Get the game URL from data attribute

                console.log('Game URL from data attribute:', gameUrl);
                console.log('Game name:', gameName);

                // Create enhanced lightbox overlay
                var lightbox = $('<div class="custom-lightbox">' +
                    '<div class="lightbox-overlay"></div>' +
                    '<div class="lightbox-content">' +
                    '<div class="lightbox-header">' +
                    '<h3 class="lightbox-title">' + gameName + '</h3>' +
                    '<button class="lightbox-close">&times;</button>' +
                    '</div>' +
                    '<div class="lightbox-image-container">' +
                    '<img src="' + imgSrc + '" alt="' + imgAlt + '">' +
                    '</div>' +
                    '<div class="lightbox-actions">' +
                    '<button class="start-game-btn" data-game-url="' + gameUrl + '">開始遊戲</button>' +
                    '<button class="close-lightbox-btn">關閉</button>' +
                    '</div>' +
                    '</div>' +
                    '</div>');

                $('body').append(lightbox);
                $('body').addClass('lightbox-open');

                // Animate lightbox appearance
                setTimeout(function () {
                    lightbox.addClass('active');
                }, 10);

                // Close on overlay click
                lightbox.find('.lightbox-overlay, .lightbox-close, .close-lightbox-btn').on('click', function () {
                    closeLightbox(lightbox);
                });

                // Start game button
                lightbox.find('.start-game-btn').on('click', function () {
                    var targetGameUrl = $(this).data('game-url'); // Get the specific game URL

                    // Debug: Log the URL
                    console.log('Attempting to navigate to:', targetGameUrl);

                    // Add loading animation
                    $(this).html('<span class="loading-spinner"></span> 載入中...');
                    $(this).prop('disabled', true);

                    setTimeout(function () {
                        console.log('Redirecting to:', targetGameUrl);
                        window.location.href = targetGameUrl;
                    }, 1000);
                });

                // Close on escape key
                $(document).on('keyup.lightbox', function (e) {
                    if (e.keyCode === 27) {
                        closeLightbox(lightbox);
                    }
                });

                function closeLightbox(lightbox) {
                    lightbox.removeClass('active');
                    setTimeout(function () {
                        lightbox.remove();
                        $('body').removeClass('lightbox-open');
                        $(document).off('keyup.lightbox');
                    }, 300);
                }
            });

            // Add hover effects for touch devices
            if ('ontouchstart' in window) {
                $('.game-card').on('touchstart', function () {
                    $(this).addClass('touch-active');
                }).on('touchend', function () {
                    var $this = $(this);
                    setTimeout(function () {
