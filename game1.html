<!doctype html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>遊戲 1 - 童非凡(2025)</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon_stembyme/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon_stembyme/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon_stembyme/favicon-16x16.png">
    <link rel="manifest" href="img/icon_stembyme/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="vendors/linericon/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">

    <style>
        .game-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .game-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .game-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .game-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 1000px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .game-description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #333;
        }

        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }

        /* GDevelop Game Container */
        .gdevelop-game-container {
            background: #000;
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .gdevelop-game-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            background: #000;
            display: block;
            margin: 0 auto;
        }

        .game-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .game-instructions {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .game-instructions h4 {
            color: #495057;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .game-instructions ul {
            margin: 0;
            padding-left: 20px;
        }

        .game-instructions li {
            margin-bottom: 8px;
            color: #6c757d;
        }

        .loading-placeholder {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            padding: 60px 20px;
            margin: 30px 0;
            color: #6c757d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-placeholder h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }

            .game-content {
                padding: 20px;
            }

            .game-description {
                font-size: 1rem;
            }

            .gdevelop-game-frame {
                height: 400px;
            }

            .game-controls {
                flex-direction: column;
                align-items: center;
            }

            .control-btn {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .gdevelop-game-frame {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">遊戲 1</h1>
            <p class="game-subtitle">歡迎來到第一個挑戰遊戲</p>
        </div>

        <div class="game-content">
            <p class="game-description">
                這是一個使用GDevelop製作的互動遊戲。請享受遊戲樂趣！
            </p>

            <!-- GDevelop Game Instructions -->
            <div class="game-instructions">
                <h4>🎮 遊戲說明</h4>
                <ul>
                    <li><strong>控制方式：</strong> 使用滑鼠點擊或鍵盤方向鍵控制</li>
                    <li><strong>目標：</strong> 完成遊戲挑戰，獲得最高分數</li>
                    <li><strong>提示：</strong> 注意遊戲中的提示和指示</li>
                </ul>
            </div>

            <!-- GDevelop Game Container -->
            <div class="gdevelop-game-container">
                <!-- Option 1: Embed GDevelop HTML5 Export -->
                <iframe class="gdevelop-game-frame" src="games/game1/index.html" title="GDevelop Game 1"
                    allowfullscreen>
                </iframe>

                <!-- Option 2: Loading Placeholder (if game is not ready) -->
                <!-- 
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <h3>🎮 遊戲載入中</h3>
                    <p>正在載入遊戲資源，請稍候...</p>
                </div>
                -->
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button class="control-btn" onclick="fullscreenGame()">
                    <i class="fa fa-expand"></i> 全螢幕模式
                </button>
                <button class="control-btn" onclick="reloadGame()">
                    <i class="fa fa-refresh"></i> 重新開始
                </button>
                <button class="control-btn" onclick="pauseGame()">
                    <i class="fa fa-pause"></i> 暫停遊戲
                </button>
            </div>

            <a href="maze-game.html" class="back-button">返回遊戲選擇</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        // Game control functions
        function fullscreenGame() {
            const gameFrame = document.querySelector('.gdevelop-game-frame');
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.webkitRequestFullscreen) {
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) {
                gameFrame.msRequestFullscreen();
            }
        }

        function reloadGame() {
            const gameFrame = document.querySelector('.gdevelop-game-frame');
            const currentSrc = gameFrame.src;
            gameFrame.src = '';
            setTimeout(() => {
                gameFrame.src = currentSrc;
            }, 100);
        }

        function pauseGame() {
            // This would need to communicate with the GDevelop game
            // For now, we'll just show a message
            alert('暫停功能需要與GDevelop遊戲進行整合');
        }

        // Handle game loading
        window.addEventListener('load', function () {
            const gameFrame = document.querySelector('.gdevelop-game-frame');

            gameFrame.addEventListener('load', function () {
                console.log('GDevelop game loaded successfully');
            });

            gameFrame.addEventListener('error', function () {
                console.error('Failed to load GDevelop game');
                // Show fallback content
                gameFrame.style.display = 'none';
                const placeholder = document.querySelector('.loading-placeholder');
                if (placeholder) {
                    placeholder.style.display = 'flex';
                }
            });
        });
    </script>
</body>

</html>
