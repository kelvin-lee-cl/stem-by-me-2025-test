<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÅäÊà≤Ë™çË≠âÁ≥ªÁµ± - Game Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .password-input {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #fecaca;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            color: #27ae60;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo">üéÆ</div>
        <h1>ÈÅäÊà≤Ë™çË≠âÁ≥ªÁµ±</h1>
        <p class="subtitle">Game Authentication System</p>

        <!-- Authentication Form -->
        <div id="auth-form">
            <div class="form-group">
                <label for="password">Ë´ãËº∏ÂÖ•ÂØÜÁ¢º / Enter Password:</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="Ëº∏ÂÖ•ÂØÜÁ¢º..." maxlength="10">
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="button" class="submit-btn" onclick="authenticate()">
                ÁôªÂÖ• / Login
            </button>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'B5Y9';
        let isAuthenticated = false;

        // Check if already authenticated (disabled - no persistent login)
        function checkAuthStatus() {
            // Authentication check disabled - always show login form
            return;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function authenticate() {
            if (isAuthenticated) return;

            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (!password) {
                showError('Ë´ãËº∏ÂÖ•ÂØÜÁ¢º / Please enter a password');
                return;
            }

            if (password === CORRECT_PASSWORD) {
                // Success
                showSuccess('Ë™çË≠âÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩâÂà∞ÈÅäÊà≤... / Authentication successful! Redirecting to game...');
                isAuthenticated = true;

                // Authentication status saving disabled - no persistent login

                // Check if there's a return path
                const returnPath = localStorage.getItem('gameAuthReturnPath');
                if (returnPath) {
                    localStorage.removeItem('gameAuthReturnPath');
                    setTimeout(() => {
                        window.location.href = returnPath;
                    }, 1500);
                } else {
                    // Redirect to game3.html after a short delay
                    setTimeout(() => {
                        window.location.href = '../game3.html';
                    }, 1500);
                }

            } else {
                // Failed attempt
                showError('ÂØÜÁ¢ºÈåØË™§ / Wrong password');
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // Handle Enter key
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            checkAuthStatus();
        });
    </script>
</body>

</html>
