<!doctype html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>遊戲 2 - 童非凡(2025)</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon_stembyme/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon_stembyme/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon_stembyme/favicon-16x16.png">
    <link rel="manifest" href="img/icon_stembyme/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="vendors/linericon/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    
    <style>
        .game-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .game-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .game-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .game-content {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .game-description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #333;
        }

        .back-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            color: white;
            text-decoration: none;
        }

        .game-placeholder {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            padding: 60px 20px;
            margin: 30px 0;
            color: #6c757d;
        }

        .game-placeholder h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        /* GDevelop Game Styles */
        .gdevelop-game-container {
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .gdevelop-game-frame {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: none;
            display: block;
        }

        .loading-placeholder {
            text-align: center;
            padding: 50px 20px;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .game-content {
                padding: 20px;
            }
            
            .game-description {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">遊戲 2</h1>
            <p class="game-subtitle">歡迎來到第二個挑戰遊戲</p>
        </div>
        
        <div class="game-content">
            <p class="game-description">
                這是遊戲2的內容區域。您可以在這裡添加具體的遊戲邏輯和互動元素。
            </p>
            
            <!-- GDevelop Game Container -->
            <div class="gdevelop-game-container">
                <!-- Option 1: Embed GDevelop HTML5 Export -->
                <iframe 
                    class="gdevelop-game-frame"
                    src="games/game2/index.html"
                    title="GDevelop Game 2"
                    allowfullscreen>
                </iframe>

                <!-- Option 2: Loading Placeholder (if game is not ready) -->
                <!-- 
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <h3>🎮 遊戲載入中</h3>
                    <p>正在載入遊戲資源，請稍候...</p>
                </div>
                -->
            </div>
            
            <a href="maze-game.html" class="back-button">返回遊戲選擇</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
